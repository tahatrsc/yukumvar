<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Paneli</title>
    <link rel="stylesheet" href="css/odemepaneli.css">
    <script src="https://cdn.iyzico.com/iyziposjs/iyzipos.js"></script> <!-- İyzico Checkout JS SDK -->
</head>
<body>
    <div class="blurred-background">
        <div class="form-container">
            <h2>Ödeme Paneli</h2>
            <p>Yük ekleme işleminiz tamamlandı. Bu işlem için ödeme tutarı <strong id="ucret">₺0.00</strong>'dir.</p>

            <div class="odeme-details">
                <p>Yük Tipi: <span id="yük-tip">Acil Yük</span></p>
                <p>Açıklama: <span id="yük-aciklama">Yük ekleme işlemi tamamlandı.</span></p>
                <p><strong>Toplam Ücret: </strong><span id="toplam-ucret">₺0.00</span></p>
            </div>

            <div class="payment-form">
                <label for="cardNumber">Kart Numarası</label>
                <input type="text" id="cardNumber" placeholder="Kart Numarası" required>

                <label for="expiryDate">Son Kullanma Tarihi</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required>

                <label for="cvc">CVC</label>
                <input type="text" id="cvc" placeholder="CVC" required>

                <button type="button" id="iyzico-payment-btn">Ödemeyi Tamamla</button>
            </div>
        </div>
    </div>

    <script src="js/odemepaneli.js"></script>
</body>
</html>
